<div fxLayout="row" fxLayoutAlign="space-around stretch" >
    <table fxFlex mat-table [dataSource]="products"> 
        <ngContainer matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let p"> {{p.id}}</td>
        </ngContainer>
        <ngContainer matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let p"> {{p.name}}</td>
        </ngContainer>
        <ngContainer matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let p"> {{p.price}}</td>
        </ngContainer>
        <ngContainer matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let p"> {{p.department.name}}</td>
        </ngContainer>
        <ngContainer matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let p"> {{p.description}}</td>
        </ngContainer>

        <tr mat-header-row *matHeaderRowDef="product_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: product_columns"></tr>
    </table>
</div>
